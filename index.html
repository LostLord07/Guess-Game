<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess Game</title>
</head>
<body onload="newPage()">
    <section id="landing-section">
        <div class="menu">
             <h4>Guess the random number between 1-100</h4>
             <img src="./images/images .png" class="menu-img">
             <h5>Select The Difficulty</h5>
             <button class="btn easy-level" value="10" onclick="startGame()">Easy: 10 Attempts</button>
             <button value="5" class="btn hard-level" onclick="startGame()">Hard: 5 Attempts</button>
        </div>
        <div class="game-area">
                <div class="new-game">
                    <button class="btn">New Game</button>
                </div>
                <div class="game-play">
                     <h4>Make a Guess</h4>
                     <input type="number" name="" id="userGuess" min="1" max="100">                     
                </div>
                <div class="stats">
                    <p>Attempts:</p>
                    <span class="numberOfAttempts"></span>
                 </div>
                 <div class="stats">
                     <p>Previous Guesses:</p>
                     <span class="previousGuesses"></span>
                 </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
